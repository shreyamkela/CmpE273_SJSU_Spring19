<!DOCTYPEhtml>
<html>
    <head>
        <title>Admin Login</title>

        <script type="text/javascript" src="validateAdmin.js" async> // Send username and password to validateAdmin.js which checks whether username and password are 'admin' or not.
        //  Async loading of script. Refer - https://stackoverflow.com/questions/436411/where-should-i-put-script-tags-in-html-markup 
        </script> 
         
    </head>




    <!--Add vanishing text inside text boxes. Pattern in text box so as to enter more than 4 characters. Align to centre and add boundaries. Add colour to the submit button-->




    <body>

        <form>
            <h3>Login Page</h3>
                        Username
            <input type = "text" id = "username" title = "Username must be between 5 to 20 characters" autofocus required>
            <br><br>

            
                        Password
            <input type = "text" id = "password" title = "Password must be contain an uppercase, a lowercase, and a number" required>
            <br><br>

            <input type="button" id="button_1" value = "Submit" style= "background-color : lightblue" onclick="validateAdmin()"/><br><br>
        </form>
        <div id="result"></div>



    </body>
</html>

<html>

<head>
  <title>Example form</title>
</head>

<body>
  <div class="container">
    <style>
        .container {
            width: 500px;
            clear: both;
          }
          
          .container input {
            width: 100%;
            clear: both;
          }
    </style>
    <form>
      <label>First Name</label>
      <input type="text" name="first"><br />
      <label>Last Name</label>
      <input type="text" name="last"><br />
      <label>Email</label>
      <input type="text" name="email"><br />
    </form>
  </div>
</body>

</html>
